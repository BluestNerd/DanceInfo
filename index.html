<html>
    <head>
        <title>danceinfo</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="header">



        <video autoplay loop class="back-video" muted playsinline>
            <source src="media/video.mp4" type="video/mp4">
        </video>
            
            <nav>
                <img src="media/logo.png" class="logo">
                <ul class="nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Events</a></li>
                    <li><a href="">The Olympics Journey</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <li class="btn">Sign Up</li>
                </ul>
            </nav>

            <div class="content">
                <h1>Dance 411</h1>
                <form action="">
                    <input type="text" placeholder="&#x270e; Enter Keyword">
                    <button type="submit">Search Event/Class</button>
                </form>

                <div class="category-list">
                    <div class="category">
                        <img src="media/events.png">
                        <p>Events</p>
                    </div>
                    <div class="category">
                        <img src="media/workshops.png">
                        <p>Workshops</p>
                    </div>
                    <div class="category">
                        <img src="media/auditions.jpg">
                        <p>Auditions</p>
                    </div>
                    <div class="category">
                        <img src="media/featured.png">
                        <p>Featured Dancers</p>
                    </div>
               </div>

            </div>


        </div>
    </body>
</html>
